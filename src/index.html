<script type="text/javascript">

    var timeScale = 'hsl';

    function dotime() {


        $("body").css({"transition": "all 0.8s", "-webkit-transition": "all 0.8s"});

        var d = new Date();
        var hours = d.getHours();
        var mins = d.getMinutes();
        var secs = d.getSeconds();

        if (hours < 10) {
            hours = "0" + hours
        }
        if (mins < 10) {
            mins = "0" + mins
        }
        if (secs < 10) {
            secs = "0" + secs
        }

        hours.toString();
        mins.toString();
        secs.toString();

        function scale(max, val, cap) {
            return Math.floor((val / cap) * max);
        }

        function scaleBetween(unscaledNum, minAllowed, maxAllowed, min, max) {
            return (maxAllowed - minAllowed) * (unscaledNum - min) / (max - min) + minAllowed;
        }

        function scaleMM(max, val, cap, min) {
            return Math.floor((val / cap) * max);
        }

        function scaleStr(max, val, cap) {
            return numHex(scale(max, val, cap));
        }


        function numHex(s) {
            var a = s.toString(16);
            if ((a.length % 2) > 0) {
                a = "0" + a;
            }
            return a;
        }

        var hex = "#" + hours + mins + secs;
        var hexScaled = "#" + scaleStr(255, hours, 24) + scaleStr(255, mins, 60) + scaleStr(255, secs, 60);
        var HSLScaled = "hsl(" + scale(360, hours, 24) + ", " + scaleBetween(mins, 20, 80, 0, 60) + "%, " + scaleBetween(secs, 20, 80, 0, 60) + "%)";

        $("#t").html(hours + " : " + mins + " : " + secs);
        $("#h").html(hex);
        $("#h2").html(hexScaled);
        $("#h3").html(HSLScaled);

        if (timeScale == 'hsl')
            document.body.style.background = HSLScaled;
        else if (timeScale == 'hex')
            document.body.style.background = hex;
        else if (timeScale == 'hexS')
            document.body.style.background = hexScaled;

        setTimeout(function () {
            dotime();
        }, 1000);
    }

</script>
